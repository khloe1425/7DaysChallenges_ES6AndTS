<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="assign18.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
        <div class="top-bar">
          <img src="https://assets.codepen.io/6060109/tinder-user.png" />
          <img src="https://assets.codepen.io/6060109/tinder-logo.png" />
          <img src="https://assets.codepen.io/6060109/tinder-chat.png" />
        </div>
        <div class="feed">
            <!--  Filled with javascript...    -->
        </div>
        <div class="controls">
          <div class="control">
            <img src="https://assets.codepen.io/6060109/tinder-red-x.png" />
          </div>
          <div class="control ctrl-small">
            <img src="https://assets.codepen.io/6060109/tinder-star.png" />
          </div>
          <div class="control green-heart">
            <img src="https://assets.codepen.io/6060109/tinder-like.png" />
          </div>
        </div>
      </div>
      
      <div class="got-match">
        <div class="modal">
          <img src="https://assets.codepen.io/6060109/tinder-match-text.png" />
          <p>You and Maria have liked each other</p>
            <div class="img-container">
              <img src="https://assets.codepen.io/6060109/circle-avatar.png" />
              <img src="https://assets.codepen.io/6060109/circle-matched.png" />
            </div>
            <button class="btn-primary">Send a Message</button>
            <button class="btn-secondary keep-swiping">Keep Swiping</button>
        </div>
      </div>
  </body>
  <script src="js18.js"></script>
</html>
